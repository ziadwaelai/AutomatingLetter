<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      background: #f5f6fa;
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .invitation-container {
      background: #fff;
      border-radius: 22px;
      max-width: 650px;
      margin: 40px auto;
      box-shadow: 0 8px 28px 0 #e1e1e166;
      border: 2.5px solid #0b9444;
      padding: 36px 28px 28px 28px;
      box-sizing: border-box;
    }
    .logo-row {
      text-align: center;
      margin-bottom: 28px;
    }
    .logo-row img {
      height: 72px;
      margin: 0 auto;
      display: inline-block;
    }
    .header-text {
      text-align: center;
      margin-bottom: 16px;
    }
    .header-text h2 {
      color: #283046;
      font-size: 1.7rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .header-text h3 {
      margin: 0;
      color: #283046;
      font-size: 1.17rem;
      font-weight: 600;
    }
    .section {
      margin-bottom: 24px;
      font-size: 1.08rem;
      color: #283046;
      line-height: 2;
    }
    .section p {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.08rem;
    }
    .section strong {
      font-weight: 600;
      color: #283046;
    }
    .important-info {
      background: #f7f7fb;
      border: 1.2px solid #dee2e6;
      border-radius: 7px;
      padding: 15px 20px 15px 20px;
      margin-bottom: 28px;
      font-size: 1.01rem;
      color: #495057;
    }
    .important-info div {
      margin-bottom: 4px;
    }
    .footer-signature {
      margin-top: 38px;
      text-align: right;
      color: #283046;
      font-size: 1.01rem;
    }
    .footer-signature strong {
      color: #283046;
      font-weight: 700;
      font-size: 1.06rem;
    }
    @media (max-width: 700px) {
      .invitation-container { padding: 15px 3vw; }
      .logo-row img { height: 44px; }
      .document-info { top: 10px; right: 14px; font-size: 0.93rem;}
    }
  </style>
</head>
<body>
  <div class="invitation-container">
    <div class="document-info">
      <div class="doc-date">التاريخ: {{document_date}}</div>
      <div class="doc-id">رقم الخطاب: {{document_id}}</div>
    </div>
    <div class="logo-row">
      <img src="https://cdn.prod.website-files.com/6410e328b794cff2dd663e76/64e36edcfe3bfde7693921e2_Netzero%20Logo.png" alt="Netzero Logo" />
    </div>
    <div class="header-text">
      <h2>{{bismillah}}</h2>
      <h3>{{title}}</h3>
    </div>
    <div class="section">
      <p><strong>{{recipient}}</strong></p>
      <p>{{greeting}}</p>
      <p>{{body}}</p>
    </div>
  
    <div class="footer-signature">
      <p>{{closing}}</p>
      <p><strong>{{signer_title}}</strong><br>{{signer_name}}</p>
    </div>
  </div>
</body>
</html>
